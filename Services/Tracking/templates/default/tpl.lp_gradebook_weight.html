<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gradebook</title>
</head>
<body>

<div class="ilAdminRow">
    <div class="alert alert-danger" id="save-issue" role="alert"></div>
    <div class="alert alert-success" role="alert"></div>
    <div class="alert alert-info" role="alert"></div>
</div>

<div class="ilFormHeader"><h3 class="ilHeader"><a name=""></a>Gradebook List</h3>
</div>

<div class="ilTableFilterSec">

        <form action="" method="POST">
            <div class="form-group" id="il_prop_cont_title_en">
                <select id='gradebook_select' name="revision_id" class="form-control">{LOADED_GRADEBOOKS}}</select>
            </div>
            <span>
                <input type="submit" class="btn btn-default" id='load' value="Load">
                <input type="submit" class="btn btn-default" id='save' value="Save">
            </span>
        </form>
    </fieldset>
</div>

<div id="gradebookContainer">
    {GRADEBOOK}
</div>

</body>
</html>
